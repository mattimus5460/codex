<!DOCTYPE html>
<html>
<head>
  <title>Urban Tree Codex</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Urban Tree Codex</h1><br />
  <h2>Region Manager Webapp</h2>

  <div id="balance-div">
    <h3>You have <span class="black"><span id="balance"></span> ETH</span></h3>

    <span id="status"></span>
  </div>

  <div id="region-list">
    <h1>Regions</h1>
    <span id="region-total"></span>
    <div id="region-table">

    </div>

    <span id="tree-total">tree</span>
    <table id="tree-table">

    </table>

    <label for="tree-id">Name:</label><input type="text" id="tree-id" placeholder="Tree Identifier"></input>
    <br>
    <button id="create-tree-button" onclick="App.createTreeForRegion()">Create Tree</button>

  </div>

  <div id="region-create">
    <h1>Create a new region</h1>
    <br>
    <label for="region-name">Name:</label><input type="text" id="region-name" placeholder="County Name"></input>
    <br>
    <label for="region-state">State:</label><input type="text" id="region-state" placeholder="State Name or Abbreviation"></input>
    <br><br>
    <button id="create-region-button" onclick="App.createRegion()">Create Region</button>
  </div>

</body>
</html>
